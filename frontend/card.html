<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cadastrados</title>
    <meta name="description" content="Com esta formulário você pode cadastrar todas as informações sobre seus Pokemon">
    <link rel="stylesheet" href="card_style.css">
</head>
<body> 
    
    <div id="card-info-pokemon">
        <h1>Pokemon #001</h1>
        <img id="pic" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png">
        <div class="nome">
            <legend>Nome:</legend>
            <p>Charizard</p>
        </div>
        <div class="tipo">
            <legend>Tipo:</legend>
            <img class="icon" src="icons/Fire.svg">
            <img class="icon" src="icons/Flying.svg">
        </div>
        <div class="apelido">
            <legend>Apelido:</legend>
            <p>Foguinho</p>
        </div>
        <div class="level">
            <legend>Level:</legend>
            <p>38</p>
        </div>
        <div class="genero">
            <legend>Genero:</legend>
            <p>Macho</p>
        </div>
        <div class="nature">
            <legend>Nature:</legend>
            <p>Bold</p>
        </div>      
    </div>

        </div>

            <legend>Apelido:</legend>
            <p>Roxo</p>
        </div>
        <div class="level">
            <legend>Level:</legend>
            <p>40</p>
        </div>
        <div class="genero">
            <legend>Genero:</legend>
            <p>Macho</p>
        </div>
        <div class="nature">
            <legend>Nature:</legend>
            <p>Adamant</p>
        </div>    
    </div>

</body>
</html>
